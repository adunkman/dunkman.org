---
layout: base
class: tags
---
<div class="copy-container">
   <div class="content">
      <h1 class="article-header">All posts tagged &ldquo;{{ page.category }}&rdquo;</h1>
   </div>
</div>

<div class="plain-text-container">
   <div class="content">
      <ul>
      {% for post in site.categories[page.category] %}
         <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="separator">&bull;</span> <time>{{ post.date | date: '%B %d, %Y' }}</time></li>
      {% endfor %}
      </ul>
   </div>
</div>
