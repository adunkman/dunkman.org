---
layout: base
class: tags
---
<div class="full-block">
   <h2>All posts tagged &ldquo;{{ page.category }}&rdquo;</h2>
   
   <ul>
   {% for post in site.categories[page.category] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="separator">&bull;</span> <time>{{ post.date | date: '%B %d, %Y' }}</time></li>
   {% endfor %}
   </ul>
</div>
